<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <form name="form1" method="post" action="">
        색을 선택해주세요: <input type="color"><br>
        숫자를 입력하세요(0~100)
        <input type="number" max="100" min="0" step="10" value="50"><br>
        슬라이드를 움직여 만족도를 입력하세요(1~10)
        <input type="range" min="1" max="10" value="5">
        성별을 선택하세요<br>
        <select name="gender_select">
            <option value="female" selected>여성</option>
            <option value="male">남성</option>
        </select>
    </form>
</body>
