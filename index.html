<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th {
            color: white;
            background-color: cyan;
        }

        td {
            border-bottom: 1px solid green;
            text-align: center;
        }

        caption {
            caption-side: bottom;
        }

        tr:nth-child(even) {
            background-color: lightblue;
        }
        tr:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>등급</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>정우</td>
            <td>90</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>도윤</td>
            <td>30</td>
            <td>D</td>
        </tr>
        <tr>
            <td>3</td>
            <td>재희</td>
            <td>70</td>
            <td>B</td>
        </tr>
    </tbody>
</table>
</body>
</html>
